<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <!-- Font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Owl carousel  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom css  -->
    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    
    <title>Air Buds | Daraz.pk</title>
  </head>
  <body>
    <div class="container mt-3">
        <h1 class="daraz"><img src="images/logo.png" alt=""> Daraz.pk</h1>
      <div class="row mt-5">
        <!-- left image container  -->
        <div class="col-md-4">
          <img src="images/img2.jpg" alt="" class="w-100 rounded" id="largeImage"/>
          <div class="col-12 mt-4">
            <div class="owl-carousel owl-theme">
              <div class="item"><img src="images/img1.jpg" alt="" class="w-100 img" id="img1" onmouseenter="image1()"></div>
              <div class="item"><img src="images/img3.jpeg" alt="" class="w-100 img" id="img2" onmouseenter="image2()"></div>
              <div class="item"><img src="images/img4.jpg" alt="" class="w-100 img" id="img3" onmouseenter="image3()"></div>
              <div class="item"><img src="images/img2.jpg" alt="" class="w-100 img" id="img4" onmouseenter="image4()"></div>
            </div>
          </div>
        </div>
        <!-- right content container  -->
        <div class="col-md-8">
            <p class="text-secondary">Handsfree, Headphones</p>
            <h2 class="mt-3">M19 Earbuds TWS Earphone Touch Control Wireless Bluetooth 5.1 Headphones With Microphone With flashlight</h2>

            <!-- stars and reviews  -->
            <div class="mt-5 d-flex justify-content-between ">
                <div class="">
                    <span class="" title="ratings">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star-half-stroke"></i>
                    </span> 
                     <a href="" class="ratings">31 Ratings</a> | <a href="" class="ratings">32 Answered Questions</a> 
                    
                    </div>
                    <div>
                        <span title="wishlist"><i class="fa-regular fa-heart"></i></span>
                    </div>
            </div>

            <hr>

            <!-- Price  -->
            <h3 class="price my-4">Rs. 17,99</h3>
            <p><span class="text-secondary"><del>Rs. 3,500</del></span> <span title="discount">-49%</span></p>

            <!-- quantity -->

            <div class="quantity">
                <span class="text-secondary">Quantity</span>
                <button id="minus">-</button>
                <input type="text" name="" value="1" id="quantity" readonly>
                <button id="plus">+</button>

            </div>

            <!-- buy buttons  -->
            <div class="btns mt-3">
                <button class="buy">Buy Now</button>
                <button class="cart">Add To Cart</button>
            </div>
        </div>
      </div>
    </div>




  <!-- jQuery  -->
    <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"
    ></script>
    <!-- Owl carousel  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      $(".owl-carousel").owlCarousel({
        loop: true, 
        margin: 10,
        responsive: {
     
          1000: {
            items: 3,
          },
        },
      });

     
    </script>
    <script src="script.js"></script>
  </body>
</html>
